<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="artist.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Artist Page</title>
  </head>
  <body>
    <div class="container-fluid"></div>
  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <!-- <script type="text/javascript" src="index.js"></script> -->
  <script>
    let requestedArtist = localStorage["requestedArtist"];
    let top50ArtistsJson = localStorage["top50artists"];
    console.log(requestedArtist);

    /* TODO: changed from get to post request, post request throwing 405 (Method Not Allowed) */
    $.post("ArtistEventServlet", {
      requestedartist: requestedArtist,
      top50artists: top50ArtistsJson
    }).done(function(data) {
      console.log(data.name);
      console.log(data.imageURL);
      for (let i = 0; i < data.upcomingEvents.length; i++) {
        console.log(data.upcomingEvents[i].name);
      }
    });
  </script>
</html>
